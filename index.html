<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>NBA Score Board</h1>
  <div class="main">
    <div class="container">
      <h1 class="head">Home</h1>
      <p id="num" class="score">0</p>
      <div>
        <button onclick="plusOne()"><p class="number">+1</p></button>
        <button onclick="plusTwo()"><p class="number">+2</p></button>
        <button onclick="plusThree()"><p class="number">+3</p></button>
      </div>
    </div>

    <div class="container">
      <h1 class="head">Away</h1>
      <p id="numAway" class="score">0</p>
      <div>
        <button onclick="plusOneAway()"><p class="number">+1</p></button>
        <button onclick="plusTwoAway()"><p class="number">+2</p></button>
        <button onclick="plusThreeAway()"><p class="number">+3</p></button>
      </div>
    </div>

  </div>


  <script src="script.js"></script>
</body>
</html>
